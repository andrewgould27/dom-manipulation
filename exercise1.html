<!doctype html>
<html>
    <head>
        <title>Exercise 1 &mdash; Andrew Gould</title>

        <link href="bulma.min.css" rel="stylesheet">

        <style>
            html { color: #fafafa; background-color: #373737; }
            h1 { color: #fafafa; }
            #info { color: #fafafa; }
        </style>
    </head>

    <body>
        <div class="container my-5">
            <h1 class="is-size-1">Password Validator</h1>

            <form>
                <div id="inputs">
                    <input id="pwd1" class="input" name="pwd1" type="password" placeholder="Password" />
                    <input id="pwd2" class="input my-2" name="pwd2" type="password" placeholder="Re-type password" />
                </div>

                <p id="info" class="has-text-danger has-text-center"></p>

                <div id="buttons" class="has-text-right">
                    <button id="validate-btn" class="button is-danger">Validate</button>
                    <button id="submit-btn" class="button is-success">Submit</button>
                </div>
            </form>
        </div>

    <script src="exercise1.js" type="text/javascript"></script>
    </body>
</html>
